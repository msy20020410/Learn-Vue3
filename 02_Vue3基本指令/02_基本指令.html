<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../js/vue.js"></script>


<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1.使用v-text指令,等价于 {{}} 语法 -->
    <div v-text="message"></div>
    <hr>
    <!-- 2.使用v-pre指令,用来直接展示文本,不进行模板渲染 -->
    <div v-pre>{{message}}</div>
  </template>

</body>

<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'hello vue3!'
      }
    }
  }

  Vue.createApp(App).mount('#app')

</script>


</html>
