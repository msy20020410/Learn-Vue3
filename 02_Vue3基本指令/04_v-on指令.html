<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area {
      weight: 200px;
      height: 200px;
      background: red
    }
  </style>
</head>
<script src="../js/vue.js"></script>


<body>
  <div id="app"></div>

  <template id="my-app">
    <div>
      <!-- 绑定多个事件(对象) -->
      <div class="area" v-on:="{click:mClick,mousemove:mMousemove}"></div>
      <!-- 使用 $event 传递事件对象和自己的参数 -->
      <button @click="btnClick($event,message)">点击传参</button>
    </div>
  </template>

</body>

<script>
  const App = {
    template: '#my-app',
    data() {
      return {
        message: 'hello vue3!'
      }
    },
    methods: {
      mClick() {
        console.log('点击了')
      },
      mMousemove() {
        console.log('鼠标移动了')
      },
      btnClick(event, message) {
        console.log(event, message)
      }
    },

  }

  Vue.createApp(App).mount('#app')

</script>


</html>
