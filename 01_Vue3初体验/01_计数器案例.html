<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<!-- 引入Vue3本地源代码 -->
<script src="../js/vue.js"></script>

<body>
  <div id="app"></div>
</body>

<script>
  Vue.createApp({
    template: `
    <div>
       <p>当前计数：{{ count }}</p>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div> 
   `,

    data: function () {
      return {
        count: 0
      }
    },

    methods: {
      increment() {
        console.log('点击了+1')
        this.count++
      },
      decrement() {
        console.log('点击了-1')
        this.count--
      }
    },

  }).mount('#app')
</script>

</html>
